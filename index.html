<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dlist/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Rosario:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>KrakenSMP</title>
</head>
<body>
    <div id="overlay"></div>
    
    <header>
        <h1>KrakenSMP</h1>
    </header>

    <main>
        <div class="container">
            <h2 id="ip">Play.KrakenSMP.com</h2>
            <p id="version">1.18 -1.19</p>
            <div class="connected">
                <p id="playersConnected">35/250</p>
                <p>Players Connected</p>
            </div>


            <section id="items">
                <div data-id="voting" class="item1 items">
                    <div class="itemIcon">
                        <img src="./images/voting.svg" alt="Voting">
                    </div>
                    <p>Voting</p>
                </div>
                <div data-id="store" class="item2 items">
                    <div class="itemIcon">
                        <img src="./images/store.svg" alt="Store">
                    </div>
                    <p>Store</p>
                </div>
                <div data-id="discord" class="item3 items">
                    <div class="itemIcon">
                        <img src="./images/discord.svg" alt="Discord">
                    </div>
                    <p>Discord</p>
                </div>
            </section>
        </div>
    </main>

    <script src="../js/links.js"></script>
</body>
</html>
